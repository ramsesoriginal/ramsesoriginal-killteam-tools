<script>
document.addEventListener("DOMContentLoaded", function () {
    const labels = document.querySelectorAll("label");
    const detailsSection = document.getElementById("explaination-details");

    labels.forEach(label => {
        const explanation = label.querySelector(".explaination");
        if (explanation) {
            label.addEventListener("mouseenter", function () {
                updateDetails(explanation.innerHTML);
            });
            label.addEventListener("mouseleave", function () {
                clearDetails();
            });
        }
    });

    function updateDetails(text) {
        detailsSection.innerHTML = text;
    }

    function clearDetails() {
        detailsSection.innerHTML = "";
    }
});


function updateInfoList(elementId, items) {
    const listElement = document.getElementById(elementId);
    listElement.innerHTML = ""; // Clear previous content

    if (items.length > 0) {
        items.forEach(text => {
            const li = document.createElement("li");
            li.textContent = text;
            listElement.appendChild(li);
        });
        listElement.style.visibility = "visible"; // Show list if it has items
    } else {
        listElement.style.visibility = "hidden"; // Hide if empty
    }
}

function collectInputs() {
    const data = {
        los: document.getElementById('los').checked,
        attacker: {
            order: document.querySelector('input[name="atk-order"]:checked').value,
            vantage2: document.getElementById('atk-vantage-2').checked,
            vantage4: document.getElementById('atk-vantage-4').checked,
            injured: document.getElementById('atk-injured').checked,
            accurate: document.getElementById('accurate').checked,
			balanced: document.getElementById('balanced').checked,
			blast: document.getElementById('blast').checked,
			ceaseless: document.getElementById('ceaseless').checked,
			devastating: document.getElementById('devastating').checked,
			distdevastating: document.getElementById('dist-devastating').checked,
			heavy: document.getElementById('heavy').checked,
			heavydist: document.getElementById('heavy-dist').checked,
			hot: document.getElementById('hot').checked,
			lethal: document.getElementById('lethal').checked,
			limited: document.getElementById('limited').checked,
			piercing: document.getElementById('piercing').checked,
			piercingcrits: document.getElementById('piercing-crits').checked,
			punishing: document.getElementById('punishing').checked,
			range: document.getElementById('range').checked,
			relentless: document.getElementById('relentless').checked,
			rending: document.getElementById('rending').checked,
			saturate: document.getElementById('saturate').checked,
			seek: document.getElementById('seek').checked,
			seeklight: document.getElementById('seek-light').checked,
			severe: document.getElementById('severe').checked,
			silent: document.getElementById('silent').checked,
			stun: document.getElementById('stun').checked,
			torrent: document.getElementById('torrent').checked,
			fight: document.getElementById('atk-fight').checked
        },
        defender: {
            order: document.querySelector('input[name="def-order"]:checked').value,
            coverPersonal: document.getElementById('def-cover-personal').checked,
            coverLight: document.getElementById('def-cover-light').checked,
            coverHeavy: document.getElementById('def-cover-heavy').checked,
            obscured: document.getElementById('def-obscured').checked,
			fight: document.getElementById('def-fight').checked
        }
    };

    if (data.attacker.seek || data.attacker.seeklight) {
    	data.defender.coverPersonal = false;
    	data.defender.coverLight = false;
    }

    if (data.attacker.seek) {
    	data.defender.coverHeavy = false;
    }

    data.defender.cover = data.defender.coverPersonal || data.defender.coverLight || data.defender.coverHeavy;
    data.attacker.vantage = data.attacker.vantage2 || data.attacker.vantage4;

    output = "";
    let attackerInfoItems = [];
    let defenderInfoItems = [];
    if (!data.los) {
		output = "no";
    } else if (data.attacker.fight) {
		output = "no";
    } else if (data.defender.fight && !data.attacker.ruthlessefficiency) {
		output = "no";
    } else if (data.attacker.order=="conceal" && !data.attacker.silent) {
		output = "no";
    } else if (data.defender.order=="conceal" && ((data.defender.cover && !data.attacker.vantage) || (data.attacker.vantage && data.defender.coverHeavy))) {
		output = "no";
    } else {
    	output = "yes";
    }

    if (data.attacker.injured) {
    	attackerInfoItems.push("Attacker has -1 to hit");
    }

    if (data.attacker.vantage) {
    	if (data.defender.order=="engage") {
    		attackerInfoItems.push(data.attacker.vantage2 ? "Attacker has Accurate 1" :  "Attacker has Accurate 2");
    		data.attacker.accurate = true;
    	}
    }

    if (data.defender.cover) {
    	if (!data.attacker.saturate) {
	    	if (data.attacker.vantage && data.defender.order=="conceal") {
	    		defenderInfoItems.push("Defender can retain either one critical success or two normal successes without rolling them");
	    	} else {
	    		defenderInfoItems.push("Defender can retain one normal success without rolling it");
	    	}
    	}
    }

    if (data.defender.obscured) {
    	attackerInfoItems.push("Attacker discards 1 success instead of retaining it");
    	attackerInfoItems.push("Critical hits get retained as normal successes");
    }
    
    const mainElement = document.getElementById('main');
    mainElement.innerHTML = output;
    mainElement.className = output.toLowerCase();

    if (data.defender.coverPersonal) {
    		defenderInfoItems.push("Improve Save Stat by 1");
    }
    if (data.attacker.accurate) {
    		attackerInfoItems.push("Accurate X: retain X normal hits w/out rolling. Stacks, max 2");
    }
    if (data.attacker.balanced) {
    		attackerInfoItems.push("Re-roll one attack dice");
    }
    if (data.attacker.blast) {
    		attackerInfoItems.push("Blast X: Make attacks against all operatives within X'' of target, visible to target");
    }
    if (data.attacker.ceaseless) {
    		attackerInfoItems.push("Re-roll results of one number");
    }
    if (data.attacker.devastating) {
    		attackerInfoItems.push("Devastating X: Crits inflict X Damage, independently of saves");
    }
    if (data.attacker.distdevastating) {
    		attackerInfoItems.push("D'' Devastating X: Crits inflict X Damage, independently of saves, to all operatives withing D''");
    }
    if (data.attacker.heavy) {
    		attackerInfoItems.push("Cannot shoot if moved in this activation");
    }
    if (data.attacker.heavydist) {
    		attackerInfoItems.push("Heavy (X only): Can only move X'' if shooting in this activation");
    }
    if (data.attacker.hot) {
    		attackerInfoItems.push("Roll 1d6, if lower than hit, suffer 2*result dmg");
    }
    if (data.attacker.lethal) {
